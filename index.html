<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إتقان التعليمية | برو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #0a192f;
            --royal-blue: #112240;
            --electric-blue: #3a7bd5;
            --cyan: #00d2ff;
            --text-main: #e6f1ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }

        body {
            background: radial-gradient(circle at top right, #1a2a6c, #b21f1f, #fdbb2d); /* خلفية ديناميكية */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; min-height: 100vh;
        }

        /* أنيميشن الخلفية */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1; z-index: -1;
        }

        /* شاشة تسجيل الدخول */
        #auth-screen {
            position: fixed; inset: 0; background: var(--deep-blue);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--royal-blue); padding: 40px; border-radius: 30px;
            width: 90%; max-width: 450px; border: 1px solid var(--electric-blue);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: zoomIn 0.6s;
        }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .auth-btn {
            width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px;
            cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 1rem;
        }

        .google-btn { background: white; color: #444; }
        .phone-btn { background: var(--electric-blue); color: white; }
        .admin-btn { background: transparent; border: 1px solid var(--cyan); color: var(--cyan); margin-top: 20px; }

        /* الواجهة الرئيسية */
        .wrapper { display: none; } /* تظهر بعد الدخول */

        .header {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 25/ 47, 0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--glass);
        }

        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--cyan); }

        /* نظام التقدم */
        .progress-container {
            background: var(--glass); height: 10px; border-radius: 5px; margin: 20px 0; overflow: hidden;
        }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--electric-blue), var(--cyan)); width: 0%; }

        /* الكروت */
        .main-container { padding: 40px 5%; }
        .card {
            background: var(--royal-blue); border-radius: 25px; padding: 30px;
            border: 1px solid var(--glass); margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .video-item {
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px;
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            border-right: 4px solid transparent;
        }
        .video-item.completed { border-right-color: #4CAF50; background: rgba(76, 175, 80, 0.05); }

        .check-mark { color: #4CAF50; font-size: 1.5rem; display: none; }
        .video-item.completed .check-mark { display: block; }

        /* لوحة المدير */
        #admin-panel { display: none; background: #000; color: #0f0; font-family: monospace; padding: 20px; border-radius: 10px; }

        input[type="password"] {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #050a15; color: white; margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div id="auth-screen">
        <div class="auth-card">
            <img src="IMG-20260117-WA0013.jpg" style="width: 120px; border-radius: 15px; margin-bottom: 20px;">
            <h2>مرحباً بك في إتقان</h2>
            <p style="color: #8892b0;">سجل دخولك لمتابعة تقدمك في المواد</p>
            
            <button class="auth-btn google-btn" onclick="login('student')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_Icons-09.svg" width="20">
                الدخول عبر جوجل
            </button>
            
            <button class="auth-btn phone-btn" onclick="alert('خدمة رقم الهاتف تتوفر قريباً')">
                <i class="fas fa-phone"></i> الدخول عبر الهاتف
            </button>

            <button class="auth-btn admin-btn" onclick="showAdminPrompt()">
                <i class="fas fa-user-shield"></i> دخول المدير
            </button>
        </div>
    </div>

    <div class="wrapper" id="main-app">
        <header class="header">
            <div class="user-info">
                <img id="u-img" src="" class="user-avatar">
                <div>
                    <div id="u-name" style="font-weight: bold;">طالب إتقان</div>
                    <div style="font-size: 0.8rem; color: var(--cyan);">مستوى الإنجاز: <span id="p-text">0%</span></div>
                </div>
            </div>
            <img src="IMG-20260117-WA0013.jpg" width="50" style="border-radius: 8px;">
        </header>

        <main class="main-container">
            <div class="card">
                <h3>مسار مادة التحليل الوسيط</h3>
                <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
                
                <div id="video-list">
                    </div>
            </div>

            <div id="admin-panel">
                <h3>نظام التحكم (المدير عمران)</h3>
                <p>مرحباً بك.. يمكنك إضافة فيديو جديد هنا</p>
                <input type="text" id="v-title" placeholder="عنوان الفيديو">
                <input type="text" id="v-id" placeholder="ID فيديو يوتيوب">
                <button onclick="addVideo()" style="background:#0f0; color:#000; border:none; padding:10px;">إضافة فيديو</button>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;
        let completedVideos = JSON.parse(localStorage.getItem('completedVids')) || [];

        function login(role) {
            if(role === 'student') {
                // محاكاة تسجيل دخول (في الواقع ستحتاج Firebase SDK هنا)
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('u-img').src = 'https://ui-avatars.com/api/?name=Student';
                renderVideos();
            }
        }

        function showAdminPrompt() {
            const pass = prompt("الرجاء إدخال كلمة سر المدير:");
            if(pass === "Omran#05") {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('u-name').innerText = "المدير: عمران البراج";
                document.getElementById('u-img').src = "IMG-20260117-WA0013.jpg";
                renderVideos();
            } else {
                alert("كلمة سر خاطئة!");
            }
        }

        const videos = [
            {id: "euOqZKztxhE", title: "المحاضرة 1: مقدمة التحليل"},
            {id: "cCQtBGM8TJE", title: "المحاضرة 2: القواعد الأساسية"},
            {id: "4QtEFQ2iJVI", title: "المحاضرة 3: تطبيقات عملية"}
        ];

        function renderVideos() {
            const list = document.getElementById('video-list');
            list.innerHTML = '';
            videos.forEach((vid, index) => {
                const isDone = completedVideos.includes(vid.id);
                list.innerHTML += `
                    <div class="video-item ${isDone ? 'completed' : ''}" onclick="toggleVideo('${vid.id}')">
                        <div>
                            <i class="fas fa-play-circle" style="margin-left:10px;"></i>
                            ${vid.title}
                        </div>
                        <i class="fas fa-check-circle check-mark"></i>
                    </div>
                `;
            });
            updateProgress();
        }

        function toggleVideo(id) {
            if(completedVideos.includes(id)) {
                completedVideos = completedVideos.filter(v => v !== id);
            } else {
                completedVideos.push(id);
                // فتح الفيديو في نافذة جديدة عند الضغط (مثال)
                window.open(`https://www.youtube.com/watch?v=${id}`, '_blank');
            }
            localStorage.setItem('completedVids', JSON.stringify(completedVideos));
            renderVideos();
        }

        function updateProgress() {
            const percent = (completedVideos.length / videos.length) * 100;
            document.getElementById('p-bar').style.width = percent + '%';
            document.getElementById('p-text').innerText = Math.round(percent) + '%';
        }

        function addVideo() {
            const title = document.getElementById('v-title').value;
            const id = document.getElementById('v-id').value;
            if(title && id) {
                videos.push({id: id, title: title});
                renderVideos();
                alert("تمت الإضافة بنجاح (سيتم الحفظ مؤقتاً في هذه النسخة)");
            }
        }
    </script>
</body>
</html>
