<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githup Docs | منصة إتقان التعليمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ea44f;
            --primary-dark: #22863a;
            --bg: #0d1117;
            --card: #161b22;
            --text: #c9d1d9;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* شاشة الدخول */
        #auth-screen {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .brand-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .brand-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #0366d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin: 8px 0;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: #0366d6;
            color: #0366d6;
        }

        /* التطبيق الرئيسي */
        #app {
            display: none;
            width: 100%;
            min-height: 100vh;
        }

        .navbar {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar {
            width: 260px;
            background: var(--card);
            border-left: 1px solid var(--border);
            padding: 20px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
        }

        .main-content {
            margin-right: 260px;
            padding: 30px;
        }
    </style>
</head>
<body>

    <!-- شاشة الدخول -->
    <div id="auth-screen">
        <div class="auth-card">
            <div class="brand">
                <i class="fab fa-github brand-icon"></i>
                <span class="brand-text">Githup Docs</span>
            </div>
            
            <h2 style="margin-bottom: 8px;">منصة إتقان التعليمية</h2>
            <p style="color: #8b949e; margin-bottom: 30px;">نظام إدارة تعليمي متكامل</p>
            
            <!-- أزرار الدخول -->
            <button class="btn btn-primary" onclick="handleLogin('student')">
                <i class="fas fa-user-graduate"></i> الدخول كطالب
            </button>
            
            <button class="btn btn-outline" onclick="handleAdminLogin()">
                <i class="fas fa-user-shield"></i> دخول المدير
            </button>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="app">
        <nav class="navbar">
            <div>
                <i class="fab fa-github"></i>
                <span style="font-weight: bold; margin-right: 10px;">Githup Docs</span>
                <span id="u-display">طالب</span>
            </div>
            <button class="btn btn-outline" onclick="logout()" style="width: auto; padding: 8px 16px;">
                <i class="fas fa-sign-out-alt"></i> تسجيل خروج
            </button>
        </nav>

        <aside class="sidebar">
            <h3 style="margin-bottom: 20px;">القائمة</h3>
            <div style="color: #8b949e; padding: 10px;">
                <p>✓ تم تسجيل الدخول بنجاح</p>
                <p>يمكنك الآن استخدام المنصة</p>
            </div>
        </aside>

        <main class="main-content">
            <h1>مرحباً بك في منصة إتقان التعليمية</h1>
            <p style="color: #8b949e; margin-top: 20px;">تم تصميم هذه المنصة خصيصاً لتسهيل العملية التعليمية</p>
        </main>
    </div>

    <script>
        // دالة الدخول كطالب
        function handleLogin(role) {
            console.log('محاولة الدخول كـ:', role);
            
            // إخفاء شاشة الدخول
            document.getElementById('auth-screen').style.display = 'none';
            
            // إظهار التطبيق
            document.getElementById('app').style.display = 'block';
            
            // تحديث الاسم المعروض
            if (role === 'student') {
                document.getElementById('u-display').textContent = 'طالب';
            } else if (role === 'admin') {
                document.getElementById('u-display').textContent = 'المدير';
            }
            
            // تخزين حالة الدخول
            localStorage.setItem('loggedIn', role);
            
            alert('تم تسجيل الدخول بنجاح!');
        }

        // دالة دخول المدير
        function handleAdminLogin() {
            const password = prompt("أدخل كلمة مرور المدير:");
            
            if (password === "Omran#05") {
                handleLogin('admin');
            } else if (password === null) {
                // المستخدم ضغط إلغاء
                return;
            } else {
                alert("كلمة المرور غير صحيحة!");
            }
        }

        // دالة تسجيل الخروج
        function logout() {
            if (confirm("هل تريد تسجيل الخروج؟")) {
                localStorage.removeItem('loggedIn');
                location.reload();
            }
        }

        // التحقق من تسجيل الدخول عند تحميل الصفحة
        window.onload = function() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('u-display').textContent = 
                    loggedIn === 'admin' ? 'المدير' : 'طالب';
            }
            
            // إضافة event listeners للأزرار (كإجراء احتياطي)
            document.querySelector('.btn-primary').onclick = function() {
                handleLogin('student');
            };
            
            document.querySelector('.btn-outline').onclick = function() {
                handleAdminLogin();
            };
        };
    </script>
</body>
</html>
