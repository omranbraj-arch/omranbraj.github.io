<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إتقان التعليمية | الأستاذ عمران البراج</title>
    <style>
        :root {
            --primary: #003366; 
            --accent: #f39c12;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            background: #2c3e50;
            /* استخدام رابط صورة بديل ومستقر لجامعة البلقاء */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            min-height: 100vh;
        }

        /* القائمة الجانبية */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 51, 102, 0.95);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            right: 0;
            top: 0;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            background: rgba(255,255,255,0.1);
            text-align: center;
            font-weight: bold;
        }

        .nav-item:hover, .nav-item.active-nav {
            background: var(--accent);
            color: white;
        }
