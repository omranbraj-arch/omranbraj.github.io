<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إتقان التعليمية | عمران البراج</title>
    <style>
        :root { --primary: #004e92; --glass: rgba(255, 255, 255, 0.92); }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://amranbraj-arch.github.io/index.html'); /* سيتم استخدام صورتك المرفوعة */
            background-size: cover; background-attachment: fixed; background-position: center;
        }
        header { padding: 50px 20px; text-align: center; color: white; }
        .container { max-width: 800px; margin: 0 auto 50px; padding: 15px; }
        .card { background: var(--glass); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: none; text-align: center; }
        .active { display: block; animation: fadeIn 0.5s; }
        .btn { display: block; width: 100%; max-width: 400px; margin: 15px auto; padding: 18px; font-size: 1.2rem; font-weight: bold; color: white; background: var(--primary); border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .btn:hover { transform: scale(1.03); background: #003666; }
        .visitor-counter { color: white; margin-bottom: 20px; font-size: 1.1rem; background: rgba(0,0,0,0.5); display: inline-block; padding: 5px 15px; border-radius: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="visitor-counter">عدد الزيارات: <span id="count">1</span></div>
    <h1>منصة إتقان التعليمية</h1>
    <p>بإشراف الأستاذ عمران البراج</p>
</header>

<div class="container">
    <div id="step1" class="card active">
        <h2>اختر التخصص</h2>
        <button class="btn" onclick="go(2)">الرياضيات</button>
        <button class="btn" style="background:#444" onclick="go('suggest')">اقترح مادة لشرحها لاحقاً</button>
    </div>

    <div id="step2" class="card">
        <h2>اختر المدرس</h2>
        <button class="btn" onclick="go(3)">الأستاذ: عمران البراج</button>
        <button onclick="go(1)">رجوع</button>
    </div>

    <div id="step3" class="card">
        <h2>اختر المادة</h2>
        <button class="btn" onclick="go(4)">التحليل الوسيط</button>
        <button onclick="go(2)">رجوع</button>
    </div>

    <div id="step4" class="card">
        <h2>محاضرات التحليل الوسيط</h2>
        <div id="gallery"></div>
        <button class="btn" onclick="go(3)">رجوع لقائمة المواد</button>
    </div>

    <div id="suggest" class="card">
        <h2>اقترح مادة جديدة</h2>
        <p>اكتب اسم المادة التي تريد شرحها وسأصلني طلبك فوراً</p>
        <form action="https://formspree.io/f/Your_Email_ID" method="POST">
            <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
            <textarea name="message" rows="4" placeholder="اسم المادة وتفاصيل إضافية" required></textarea>
            <button type="submit" class="btn">إرسال الاقتراح</button>
        </form>
        <button onclick="go(1)">إلغاء</button>
    </div>
</div>

<script>
    // 1. عداد الزيارات (بسيط باستخدام التخزين المحلي)
    let count = localStorage.getItem('visite_count') || 0;
    count++;
    localStorage.setItem('visite_count', count);
    document.getElementById('count').innerText = count;

    // 2. التنقل
    function go(s) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById(s === 'suggest' ? 'suggest' : 'step' + s).classList.add('active');
        window.scrollTo(0,0);
    }

    // 3. المحاضرات
    const ids = ["euOqZKztxhE", "cCQtBGM8TJE", "4QtEFQ2iJVI", "pCmGHpZsdC0", "lTyhd6WhuK0", "6iyrEw2GDtU", "L8fuoXreP94", "UDa4WFNVU-E", "wn8G3KwmTlc", "eb82juAI9m8", "jPsr-q-ylvU", "MSlKNS6kfeg", "ZZ5cdT9AixQ", "cihOdR8e3yc", "QQbrdNU0mPw"];
    const gallery = document.getElementById('gallery');
    ids.forEach((id, i) => {
        gallery.innerHTML += `<div style="margin-bottom:30px"><h3>المحاضرة ${i+1}</h3><iframe width="100%" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe></div>`;
    });
</script>

</body>
</html>
