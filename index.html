<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إتقان | الأستاذ عمران البراج</title>
    <style>
        :root {
            --bg: #020c1b;
            --accent: #64ffda;
            --glass: rgba(17, 34, 64, 0.9);
            --sidebar-w: 280px;
        }

        * { box-sizing: border-box; transition: 0.3s; }

        body {
            background: var(--bg);
            color: #e6f1ff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-w);
            background: #020c1b;
            border-left: 1px solid rgba(100, 255, 218, 0.1);
            position: fixed; height: 100vh; right: 0;
            display: flex; flex-direction: column; padding: 40px 20px; z-index: 100;
        }

        .logo-box { text-align: center; margin-bottom: 40px; }
        .logo-box img { 
            width: 140px; border-radius: 15px; 
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .nav-link {
            padding: 15px; margin: 8px 0; border-radius: 10px;
            cursor: pointer; font-weight: bold; color: #8892b0;
            border: 1px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent); background: rgba(100, 255, 218, 0.1);
            border-color: var(--accent);
        }

        /* Content Area */
        .main { margin-right: var(--sidebar-w); flex: 1; padding: 40px; width: 100%; }
        .section { display: none; max-width: 900px; margin: 0 auto; animation: fadeInUp 0.5s; }
        .active-section { display: block; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* الكروت */
        .card {
            background: var(--glass); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(100, 255, 218, 0.1); text-align: center;
            cursor: pointer; margin-bottom: 25px;
        }
        .card:hover { border-color: var(--accent); transform: scale(1.02); }

        .btn-back {
            background: none; border: 1px solid var(--accent); color: var(--accent);
            padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-bottom: 20px;
        }

        /* الفيديوهات */
        .video-box { background: #112240; border-radius: 15px; margin-bottom: 30px; overflow: hidden; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; width: 100%; height: 100%; border: none; right: 0; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-left: none; }
            .main { margin-right: 0; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img src="IMG-20260117-WA0013.jpg" alt="Logo">
        </div>
        <nav>
            <div class="nav-link active" onclick="go('home', this)">الرئيسية</div>
            <div class="nav-link" onclick="go('courses', this)">المواد التعليمية</div>
            <div class="nav-link" onclick="go('suggest', this)">اقترح مادة</div>
        </nav>
    </aside>

    <main class="main">
        <section id="home" class="section active-section">
            <div class="card">
                <h1>منصة إتقان</h1>
                <p>مرحباً بكم في الموقع الرسمي للأستاذ عمران البراج لطلاب جامعة البلقاء.</p>
            </div>
        </section>

        <section id="courses" class="section">
            <h2 class="accent-text">اختر المادة:</h2>
            <div class="card" onclick="go('teachers', null)">
                <h2 style="color:var(--accent)">التحليل الوسيط</h2>
                <p>اضغط لاختيار المدرس</p>
            </div>
        </section>

        <section id="teachers" class="section">
            <button class="btn-back" onclick="go('courses', null)">← عودة للمواد</button>
            <h2 class="accent-text">اختر المدرس لمادة التحليل الوسيط:</h2>
            <div class="card" onclick="go('vids', null)">
                <h2 style="color:var(--accent)">الأستاذ عمران البراج</h2>
                <p>مشاهدة سلسلة المحاضرات (15 فيديو)</p>
            </div>
        </section>

        <section id="vids" class="section">
            <button class="btn-back" onclick="go('teachers', null)">← عودة لاختيار المدرس</button>
            <div id="video-list"></div>
        </section>

        <section id="suggest" class="section">
            <div class="card">
                <h2>اقترح مادة</h2>
                <form action="https://formspree.io/f/YourID" method="POST">
                    <input type="text" placeholder="الاسم" style="width:100%; padding:15px; margin-bottom:15px; border-radius:8px;">
                    <textarea placeholder="المادة..." rows="4" style="width:100%; padding:15px; margin-bottom:15px; border-radius:8px;"></textarea>
                    <button type="submit" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:8px; font-weight:bold;">إرسال</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        function go(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
            if(btn) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                btn.classList.add('active');
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        const videoIds = ["euOqZKztxhE", "cCQtBGM8TJE", "4QtEFQ2iJVI", "pCmGHpZsdC0", "lTyhd6WhuK0", "6iyrEw2GDtU", "L8fuoXreP94", "UDa4WFNVU-E", "wn8G3KwmTlc", "eb82juAI9m8", "jPsr-q-ylvU", "MSlKNS6kfeg", "ZZ5cdT9AixQ", "cihOdR8e3yc", "QQbrdNU0mPw"];
        const grid = document.getElementById('video-list');
        videoIds.forEach((id, i) => {
            grid.innerHTML += `
                <div class="video-box">
                    <div style="padding:15px; font-weight:bold;">المحاضرة ${i+1}</div>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
