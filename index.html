<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إتقان | الأستاذ عمران البراج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #020c1b;
            --primary: #3a7bd5;
            --accent: #00d2ff;
            --glass: rgba(17, 34, 64, 0.95);
            --text: #e6f1ff;
            --success: #00d26a;
            --danger: #ff4d6d;
        }

        * { box-sizing: border-box; transition: 0.3s; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* خلفية النجوم المتحركة */
        .stars-container { position: fixed; inset: 0; z-index: -1; background: #020c1b; overflow: hidden; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle 3s infinite alternate; }
        @keyframes twinkle { 0% { opacity: 0.2; } 100% { opacity: 0.8; } }

        /* شاشة الدخول */
        #auth-screen { position: fixed; inset: 0; z-index: 2000; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--glass); padding: 40px; border-radius: 30px; text-align: center; border: 1px solid var(--accent); width: 90%; max-width: 400px; }

        /* الهيكل الرئيسي */
        #app { display: none; padding-top: 85px; }
        .navbar { position: fixed; top: 0; width: 100%; height: 75px; background: rgba(2, 12, 27, 0.95); display: flex; justify-content: space-between; align-items: center; padding: 0 5%; z-index: 1000; border-bottom: 1px solid rgba(0, 210, 255, 0.2); }
        
        .sidebar { position: fixed; right: 0; width: 260px; height: 100vh; background: #0a192f; padding: 100px 20px; z-index: 999; }
        .nav-item { padding: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; color: #8892b0; }
        .nav-item.active { background: rgba(0, 210, 255, 0.1); color: var(--accent); }

        .main-content { margin-right: 260px; padding: 30px; }
        .section { display: none; animation: fadeIn 0.5s; }
        .active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* الكروت والتصميم */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: #112240; border-radius: 20px; padding: 25px; border: 1px solid rgba(0, 210, 255, 0.1); cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        .btn { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-primary { background: linear-gradient(90deg, #3a7bd5, #00d2ff); color: white; }
        .btn-danger { background: var(--danger); color: white; margin-top: 5px; font-size: 0.8rem; }

        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #020c1b; border: 1px solid #1a3a5a; color: white; }

        /* فيديوهات */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 15px; overflow: hidden; margin-top: 15px; }
        .video-container iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; }

        @media (max-width: 850px) { .sidebar { display: none; } .main-content { margin-right: 0; } }
    </style>
</head>
<body>

    <div class="stars-container" id="stars-container"></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2>منصة إتقان</h2>
            <p style="margin-bottom: 20px;">الأستاذ عمران البراج</p>
            <button class="btn btn-primary" onclick="handleLogin('student')">دخول الطلاب</button>
            <button class="btn" style="color:var(--accent)" onclick="handleAdminLogin()">لوحة الإدارة</button>
        </div>
    </div>

    <div id="app">
        <nav class="navbar">
            <div id="u-display" style="color:var(--accent); font-weight:bold;">عمران البراج</div>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fas fa-power-off"></i> خروج</button>
        </nav>

        <aside class="sidebar">
            <div class="nav-item active" onclick="showSection('subjects-sec', this)"><i class="fas fa-book"></i> المواد</div>
            <div class="nav-item" onclick="showSection('library-sec', this)"><i class="fas fa-file-pdf"></i> المكتبة</div>
            <div id="admin-tab" class="nav-item" style="display:none; color:gold" onclick="showSection('admin-sec', this)"><i class="fas fa-tools"></i> الإدارة</div>
        </aside>

        <main class="main-content">
            <section id="subjects-sec" class="section active-section">
                <h2>المواد الدراسية</h2>
                <div id="subjects-list" class="grid" style="margin-top:20px"></div>
            </section>

            <section id="details-sec" class="section">
                <button class="btn" style="width:auto" onclick="showSection('subjects-sec')">← عودة للمواد</button>
                <h2 id="current-subject-name" style="margin-top:20px"></h2>
                <div id="lectures-list" class="grid" style="margin-top:20px"></div>
            </section>

            <section id="admin-sec" class="section">
                <h2 style="color:var(--accent)">إدارة المحتوى</h2>
                <div class="grid" style="margin-top:20px">
                    <div class="card" style="cursor:default">
                        <h3>إضافة فيديو</h3>
                        <input type="text" id="v-title" placeholder="عنوان الفيديو">
                        <input type="text" id="v-id" placeholder="ID اليوتيوب">
                        <select id="v-sub"></select>
                        <button class="btn btn-primary" onclick="addVideo()">حفظ الفيديو</button>
                    </div>
                    <div class="card" style="cursor:default">
                        <h3>إضافة مادة</h3>
                        <input type="text" id="s-name" placeholder="اسم المادة">
                        <button class="btn btn-primary" onclick="addSubject()">حفظ المادة</button>
                    </div>
                </div>
                <h3 style="margin-top:30px">المحتوى الحالي (للحذف)</h3>
                <div id="admin-manage-list" style="margin-top:15px"></div>
            </section>
        </main>
    </div>

    <script>
        // البيانات الافتراضية
        let platformData = JSON.parse(localStorage.getItem('itqan_v3')) || {
            subjects: [{id: 1, name: "التحليل الوسيط"}],
            videos: [
                {title: "المحاضرة 1: النهايات", youtubeId: "euOqZKztxhE", subjectId: 1},
                {title: "المحاضرة 2: الاتصال", youtubeId: "cCQtBGM8TJE", subjectId: 1}
            ]
        };

        window.onload = () => {
            renderStars();
            const user = localStorage.getItem('itqan_user');
            if(user) {
                const userData = JSON.parse(user);
                showApp(userData.name, userData.role === 'admin');
            }
        };

        function renderStars() {
            const container = document.getElementById('stars-container');
            for(let i=0; i<100; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = Math.random()*3+'px';
                s.style.left = Math.random()*100+'%';
                s.style.top = Math.random()*100+'%';
                container.appendChild(s);
            }
        }

        function handleLogin(role) {
            const userData = { name: role==='admin'?'عمران البراج':'طالب إتقان', role: role };
            localStorage.setItem('itqan_user', JSON.stringify(userData));
            showApp(userData.name, role === 'admin');
        }

        function handleAdminLogin() {
            if(prompt("كلمة السر:") === "Omran#05") handleLogin('admin');
        }

        function showApp(name, isAdmin) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-display').innerText = name;
            if(isAdmin) document.getElementById('admin-tab').style.display = 'flex';
            renderSubjects();
            populateSelects();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function showSection(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            if(id === 'admin-sec') renderAdminList();
        }

        function renderSubjects() {
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            platformData.subjects.forEach(sub => {
                list.innerHTML += `
                    <div class="card" onclick="viewSubject(${sub.id}, '${sub.name}')">
                        <i class="fas fa-folder-open fa-2x" style="color:var(--accent)"></i>
                        <h3 style="margin-top:15px">${sub.name}</h3>
                        <p style="font-size:0.8rem; color:#8892b0">انقر لعرض المحاضرات</p>
                    </div>`;
            });
        }

        function viewSubject(id, name) {
            document.getElementById('current-subject-name').innerText = name;
            const list = document.getElementById('lectures-list');
            list.innerHTML = '';
            const filtered = platformData.videos.filter(v => v.subjectId == id);
            filtered.forEach(v => {
                list.innerHTML += `
                    <div class="card" style="cursor:default">
                        <h4>${v.title}</h4>
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${v.youtubeId}"></iframe>
                        </div>
                    </div>`;
            });
            showSection('details-sec');
        }

        // وظائف المدير
        function populateSelects() {
            const sel = document.getElementById('v-sub');
            sel.innerHTML = platformData.subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        }

        function addSubject() {
            const name = document.getElementById('s-name').value;
            if(name) {
                platformData.subjects.push({id: Date.now(), name: name});
                save();
                renderSubjects();
                populateSelects();
                alert("تمت إضافة المادة");
            }
        }

        function addVideo() {
            const title = document.getElementById('v-title').value;
            const vid = document.getElementById('v-id').value;
            const subId = document.getElementById('v-sub').value;
            if(title && vid) {
                platformData.videos.push({title, youtubeId: vid, subjectId: subId});
                save();
                alert("تم نشر الفيديو");
            }
        }

        function renderAdminList() {
            const list = document.getElementById('admin-manage-list');
            list.innerHTML = '<h4>الفيديوهات الحالية:</h4>';
            platformData.videos.forEach((v, index) => {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; background:#112240; padding:10px; margin-bottom:5px; border-radius:8px">
                    <span>${v.title}</span>
                    <button class="btn-danger" onclick="deleteVideo(${index})">حذف</button>
                </div>`;
            });
        }

        function deleteVideo(index) {
            platformData.videos.splice(index, 1);
            save();
            renderAdminList();
        }

        function save() {
            localStorage.setItem('itqan_v3', JSON.stringify(platformData));
        }
    </script>
</body>
</html>
