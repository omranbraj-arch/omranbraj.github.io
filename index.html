<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | منصة إتقان التعليمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --glass: rgba(30, 41, 59, 0.95);
            --text: #f1f5f9;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --card: #1e293b;
            --sidebar: #0f172a;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Tajawal', Tahoma, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* خلفية الأنيميشن */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
        }

        .cat-paw {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* شاشة الدخول */
        #auth-screen {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.3);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .cat-logo {
            font-size: 3rem;
            color: var(--accent);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* الهيكل العام */
        #app {
            display: none;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-icon {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: 80px;
            width: 280px;
            height: calc(100vh - 80px);
            background: var(--sidebar);
            padding: 30px 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
            overflow-y: auto;
        }

        .nav-item {
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #94a3b8;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .nav-item.active {
            background: rgba(139, 92, 246, 0.15);
            color: var(--accent);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .main-content {
            margin-right: 280px;
            padding: 30px;
            min-height: calc(100vh - 80px);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
            max-width: 1200px;
            margin: 0 auto;
        }

        .active-section {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* الكروت */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.2);
        }

        /* الأزرار */
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* لوحة المدير */
        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .admin-form {
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 16px;
            border: 2px dashed rgba(139, 92, 246, 0.4);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25
